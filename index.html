<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Hangman - Start</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="./assets/css/reset.css" rel="stylesheet">
        <link href="./assets/css/normalize.css" rel="stylesheet">
        <link href="./assets/css/base.css" rel="stylesheet">
        <link href="./assets/css/logo.css" rel="stylesheet">
        <link href="./assets/css/start/start.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="start container">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="Logo de la pagina" class="image__logo">
                </div>
                <div class="start__buttons">
                    <button class="start__game" data-button="buttonStart">Iniciar juego</button>
                    <button class="add__game" data-button="buttonSettings">Agregar nueva palabra</button>
                </div>
            </section>
            <footer class="footer container">
                <section class="footer__by">
                    <p class="footer__texto">Desarrollado por Moises Edson Ya√±ez Villa</p>
                    <p class="footer__texto">2022</p>
                </section>
            </footer>
        </main>
        <script type="module" src="script.js"></script>
    </body>
</html>
